<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h2>User Registration Form</h2>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" />
            <p class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" />
            <p class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
        <div>
            <label>Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" />
            <p class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
        </div>
        <div>
            <label>Age:</label>
            <input type="number" th:field="*{age}" />
            <p class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        </div>
        <div>
            <label>Email:</label>
            <input type="text" th:field="*{email}" />
            <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
