<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
</head>
<body>
    <h2>Congratulations! Registration Successful.</h2>
    <div>
        <p>First Name: <span th:text="${user.firstName}"></span></p>
        <p>Last Name: <span th:text="${user.lastName}"></span></p>
        <p>Phone Number: <span th:text="${user.phoneNumber}"></span></p>
        <p>Age: <span th:text="${user.age}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
    </div>
    <a href="/">Back to Form</a>
</body>
</html>
