# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/blog_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
# Verify your MySQL username and password below
# Change the password to your actual MySQL root password
