<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Blog</title>
</head>
<body>
<h1 th:text="${blog.title}"></h1>
<p><strong>Author:</strong> <span th:text="${blog.author}"></span></p>
<p><strong>Created At:</strong> <span th:text="${#temporals.format(blog.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
<hr/>
<div th:text="${blog.content}"></div>
<hr/>
<p>
    <a th:href="@{/blogs}">Back to List</a> |
    <a th:href="@{/blogs/{id}/edit(id=${blog.id})}">Edit</a>
</p>
</body>
</html>
