<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog List</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Blog List</h1>
<p><a th:href="@{/blogs/create}">Create New Blog</a></p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Created At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog : ${blogs}">
        <td th:text="${blog.id}"></td>
        <td><a th:href="@{/blogs/{id}/view(id=${blog.id})}" th:text="${blog.title}"></a></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${#temporals.format(blog.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <a th:href="@{/blogs/{id}/edit(id=${blog.id})}">Edit</a> |
            <a th:href="@{/blogs/{id}/delete(id=${blog.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
