<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<h1>Edit Blog</h1>
<p><a th:href="@{/blogs}">Back to List</a></p>
<form th:action="@{/blogs/update}" th:object="${blog}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:field="*{createdAt}"/>
    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}" required/>
    </div>
    <div>
        <label>Author:</label>
        <input type="text" th:field="*{author}" required/>
    </div>
    <div>
        <label>Content:</label><br/>
        <textarea th:field="*{content}" rows="10" cols="50" required></textarea>
    </div>
    <div>
        <button type="submit">Update</button>
    </div>
</form>
</body>
</html>
