<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<h1>Create New Blog</h1>
<p><a th:href="@{/blogs}">Back to List</a></p>
<form th:action="@{/blogs/save}" th:object="${blog}" method="post">
    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}" required/>
    </div>
    <div>
        <label>Author:</label>
        <input type="text" th:field="*{author}" required/>
    </div>
    <div>
        <label>Content:</label><br/>
        <textarea th:field="*{content}" rows="10" cols="50" required></textarea>
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
